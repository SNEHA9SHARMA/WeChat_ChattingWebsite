<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat</title>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   
    
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/emoji.min.js"></script>
    <script defer src="./js/client.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/emoji.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img class="logo" src="./logo.png" alt="">
    <div class="container">
        <div class="message right">WeChat</div> 
        
        <div class="message left">WeChat</div>

        <div class="message center">ENJOY CHATTING!!</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <!--<i class="fa fa-envelope"></i>-->
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message" >
            <input type="text" name="messageInp1" id="messageInp1" placeholder="Message with an emoji" >
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
